<body>
    <div id="Basic Salary">
        <h1>Monthly Net Salary Calculator</h1>

        <input class="allowances" type="number" placeholder="allowance 1" min="0" oninput="handleSalary(event)">
        <input class="allowances" type="number" placeholder="allowance 2" min="0" oninput="handleSalary(event)">
        <input class="allowances" type="number" placeholder="allowance 3" min="0" oninput="handleSalary(event)">
        <input class="allowances" type="number" placeholder="allowance 4" min="0" oninput="handleSalary(event)">
    </div>
